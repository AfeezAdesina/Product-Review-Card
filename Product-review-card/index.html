<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <header class="header">
      <img src="\images\image-product-desktop.jpg" alt="perfume-picture" class="image-desktop">
      <img src="\images\image-product-mobile.jpg" alt="perfume-picture-mobile" class="image-mobile" sizes="375x300">
    </header>
    <div class="main-content">
      <p class="perfume">Perfume</p>

      <h2 class="h2">Gabrielle Essence Eau De Parfum</h2>
      <p class="sentence">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="price1">$149.99</p>
        <p class="price2">$169.99</p>
      </div>
      <div class="button-sec">
        <img src="./images/icon-cart.svg" sizes="32x32" alt="icon-cart">
        <button class="button">Add to Cart</button>
      </div>
      <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/AfeezAdesina" target="_blank">Afeez Adesina</a>.
      </div>
    </footer>
    </div>

    
  </div>


</body>

</html>
